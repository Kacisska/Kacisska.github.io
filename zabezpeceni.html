<body>
    <article>
  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      if(password == "pracesnu") {
        window.location = "index.html"; // Odkaz na stránku, kam chceš přesměrovat po zadání správného hesla
      } else {
        alert("Nesprávné heslo!");
      }
    }
  </script>


  <h2>Ochrana stránky heslem</h2>
  <input type="password" id="password" placeholder="Zadej heslo">
  <button onclick="checkPassword()">Přihlásit se</button>

  
</article>
